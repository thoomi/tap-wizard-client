<div class="section-join-game table full-width full-height">
  <div class="table-cell center-center">
    <div class="input-group">
      <div class="input-control text-center"><input type="text" ng-model="gameRoomId" placeholder="Game ID" maxlength="6"></div>
      <div class="input-control text-center"><input type="text" ng-model="playerName" placeholder="Name" maxlength="10"></div>
    </div>
    <button class="btn btn-large btn-secondary" 
    		ng-click="joinGame()" 
    		ng-disabled="isJoinGameButtonDisabled" 
    		ng-model="isJoinGameButtonDisabled">{{ data.joinGameText | uppercase }}
		<div class="spinner" ng-hide="!isJoinGameButtonDisabled">
  			<div class="rect1"></div>
  			<div class="rect2"></div>
  			<div class="rect3"></div>
  			<div class="rect4"></div>
  			<div class="rect5"></div>
		  </div>
    </button>
  </div>
</div>
